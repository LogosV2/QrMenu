<div *ngFor="let menu of menus let i = index" class="card">
  <div class="card-container">
    <div class="card-name">
      <p>{{menu.name}}</p>
    </div>
    <div class="card-img">
      <img style="height: 150px; width: 150px;border-radius: 25px;" src="{{menu.img}}" alt="{{menu.alt}}">
    </div>
    <div class="card-price">
      <p>{{menu.price}}zł</p>
    </div>
    <div class="card-btn">
      <button (click)="addToBasket(i);" mat-stroked-button color="warn">
        {{menu.btnVal}}
      </button>
    </div>
  </div>
</div>
<div style="display: flex; justify-content: center">
  <button style="
            margin: 6px;
            font-size: 20px;
            color: darkgreen;
            font-family: monospace;
            height: 60px;" (click)="goStore()" mat-stroked-button color="warn">Idz do koszyka
  </button>
</div>
<div style="display: flex; justify-content: center">
  <button style="
            margin: 6px;
            font-size: 20px;
            color: black;
            font-family: monospace;
            height: 60px;" (click)="backHome()" mat-stroked-button color="warn">Powrót
  </button>
</div>
