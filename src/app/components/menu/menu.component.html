<h1>Menu works</h1>
<div *ngFor="let menu of menus"  class="card">
  <div class="card-container">
    <div   class="card-name">
      <p>{{menu.name}}</p>
    </div>
    <div class="card-img">
      <img src="{{menu.img}}">
    </div>
    <div class="card-price">
      <p>{{menu.price}}</p>
    </div>
    <div>
      <button mat-stroked-button color="warn">Dodaj do koszyka</button>
    </div>
  </div>
</div>
<button (click)="backHome()" mat-stroked-button color="warn">Powrot</button>
